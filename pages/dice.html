<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <script defer src="../js/script.js"></script>
   <title>Dice - shows a random number!</title>
</head>

<body>
   <div class="wrapper">
      <main class="dice-page">
         <div class="dice-page__container">
            <div class="play-settings">
               <button class="play-settings__button" id="addDice">+1 dice</button>
               <button class="play-settings__button" id="removeDice">-1 dice</button>
               <button class="play-settings__button" id="fastThrow">Fast throw</button>
            </div>
            <div class="dice">
               <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 16 16">
                  <path class="path"
                     d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm5 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
               </svg>
               <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 16 16">
                  <path class="path"
                     d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm5 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
               </svg>
            </div>
            <div>
               <button type="button" class="dice__button"> Throw a dice </button>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <a href="../index.html" class="footer__button">Get back</a>
            <div class="footer__me">Made by <a target="_blank" href="https://github.com/piluchka">Valeria Angelova</a>
            </div>
         </div>
      </footer>
   </div>
</body>

</html>
